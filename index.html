<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border-radius: none;
        }
    </style>
</head>

<body>
    <button style="margin-left: 900px;" class="button">按钮</button>
    <br />
    <button style="margin-top: 200px;" class="button2">按钮2</button>
    <button onclick="tour.start()">开启</button>
    <button onclick="sendMessage()">send message</button>
    <p class="count"></p>
    <button class="add-count" onclick="handleAddCount()">add count</button>


    <div style="margin: 60px 20px; padding: 20px; border: 1px solid;">
        <input type="text">
        <button onclick="handleSendSRMessage()">send</button>
    </div>

    <script src="./dist/index.umd.js"></script>
    <script src="./dist/ws.umd.js"></script>
    <script>
        const Tour = s.Tour;
        console.log('s: ', s);
        const tour = new Tour([
            {
                el: '.button',
                title: '这是一个按钮',
                text: '这是一个按钮的提示'
            },
            {
                el: '.button2',
                title: '这是一个按钮2',
                text: '这是一个按钮2的提示'
            }
        ]);

        tour.setConfig({
            prevText: '上一页',
            nextText: '下一页',
            closeText: '关闭',
        });

        tour.setContentTemplate(`
            <style>
                .tour-content-title {
                    font-size: 16px;
                    font-weight: 500;
                }

                .tour-buttons {
                    display: flex;
                    justify-content: end;
                    margin-top: 14px;
                }

                .tour-prev, .tour-next {
                    opacity: 0.8;
                    padding: 4px;
                    min-width: 40px;
                    text-align: center;
                    border-radius: 4px;
                    cursor: pointer;
                }

                .tour-prev {
                    background-color: #f0f0f0;
                }

                .tour-prev:hover, .tour-next:hover {
                    opacity: 1;
                }

                .tour-next {
                    margin-left: 6px;
                    color: #fff;
                    background-color: #007bff;
                }
            </style>

            <div class="tour-content">
                <p class="tour-content-title">
                    <$title>
                </p>
                <p class="tour-content-text">
                <$text>
                </p>
            </div>

            <div class="tour-buttons">
                <div class="tour-prev">上一页</div>
                <div class="tour-next"><$next></div>
            </div>
        `);

        const { createWebSocket, useOnMessage, useSendMessage } = w;
        const ws = createWebSocket('wss://lightsoft.life:3333', {
            reconnect: true,
            heartbeat: true,
        }, () => {
            console.log('连接成功');
        });

        useOnMessage(ws, (message) => {
            console.log('收到消息:', message);
        });

        const sendMessage = () => {
            useSendMessage(ws, {
                type: 'json',
                data: {
                    message: 'hello world',
                }
            });
        }

        let num = 0
        s.countUp(num, 100, (current) => {
            num = current
            document.querySelector('.count').innerHTML = num;
        });

        function handleAddCount() {
             s.countUp(num, 160, (current) => {
                num = current
                document.querySelector('.count').innerHTML = num;
            });
        }
        
        const sr = new s.StreamRequest('https://lightsoft.life:20023/v1/api/data/chat', { 
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            parseResponse: true
        })
        const messages = [
            {
                role: 'system',
                content: 'You are a helpful assistant.',
            }, 
            {
                role: 'user',
                content: '你好'
            }
        ]

        sr.onBefore((params) => {
            console.log('params:', params)
        })


        sr.send({
            data: messages
        })

     
        sr.onBeforeResponse((data, setResponse) => {
            setResponse(data)
        })

        sr.onMessage((data) => {
            console.log(data)
        })
      
        sr.onError((error) => {
            console.log('error:', error)
        })

        function handleSendSRMessage() {
            messages.push({
                role: 'user',
                content: '1'
            })
            sr.send({
                data: messages
            })
        }
    </script>
</body>

</html>
