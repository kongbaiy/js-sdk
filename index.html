<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .default-tr {
            background-color: #ddd;
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        {{title}}
        <table>
            <tr r-for="item, index in data" r-class="{{index > 0 && 'red'}} default-tr">
                <td r-for="child in item">{{child.name}}-{{setContent(index, index, child)}}</td>
            </tr>
        </table>
    </div>
    <script src="dist/index.umd.js"></script>
    <script>
        s.rebuild('#container', {
            title: '表格',
            data: [
              [
                { name: '姓名', age: 18 },
                { name: '姓名1', age: 19 },
                { name: '姓名2', age: 20 },
              ],
              [
                { name: '姓名', age: 18 },
                { name: '姓名1', age: 19 },
                { name: '姓名2', age: 20 },
              ],
              [
                { name: '姓名', age: 18 },
                { name: '姓名1', age: 19 },
                { name: '姓名2', age: 20 },
              ]
            ],
            setContent(index, index2, item) {
                console.log('item: ', item);
               return index + index2
            }
        })
    </script>
</body>
</html>
